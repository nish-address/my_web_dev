<!DOCTYPE html>
<html>

    <title>Arrays and Loops</title>
 
  </head>
  <body>
    <script>
      // Array is a special type of object

      const myArray = [10, 20, 30];
      console.log(myArray);

      myArray[0] = 99;
      console.log(myArray.length);
      console.log(myArray.push(100));

      // Index, number of values
      // 0 index and 1 means 1 value will be removed staring at index
      myArray.splice(0, 1);
      console.log(myArray);


      [1, 'hello', true, {name: 'socks'}, [1, 2]]


      // WHILE LOOP
      let i = 1;
      while (i <= 5) {
        console.log(i);
        i += 1;
      }

      // here for takes (loop variable; condition; increment step)
      // It does the same thing as while loop above
      for (let i = 1; i <= 5; i++) {
        console.log(i);
      }

      // non-standard loop, no loop variable and increment element 
      // use while for non-standard loops
      let randomNumber = 0;

      while (randomNumber < 0.5) {
        randomNumber = Math.random();
      }

      console.log(randomNumber);
      

    const todoList = [
      'make dinner',
      'wash dishes',
      'watch youtube'
    ];

      // Here < is used instead of <= because index starts at 0

      for (let i = 0; i < todoList.length; i++){     
        const value = todoList[i];
        console.log(value);
      }

      // Accumulator pattern: 

      const nums = [1, 1, 3];
      let total = 0;

      for (let i = 0; i < nums.length; i++) {
        const num = nums[i];
        total += num;
      }

      console.log(total);


// This is an example to double the numbers

      const numsDoubled = [];

      for (let i = 0; i < numsDoubled.length; i++) {
        const num = nums[i];
        numsDoubled.push(num * 2);
      }

      console.log(numsDoubled);



    </script>
